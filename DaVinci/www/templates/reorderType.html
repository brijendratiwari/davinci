<ion-popover-view class="small">
    <ion-header-bar style="background-color: #000;">
        <h1 class="title" style="color: #fff">{{ 'REORDER' | translate }}</h1>
    </ion-header-bar>
    <ion-content style="text-align: center;">
        <button class="button button-small" style="margin-top: 10px; background-color: #ff6700; color: #fff;" ng-click="reordeTypeOne()">{{ 'REMOVE_ITEMS' | translate }}</button>
        <button class="button button-small btn-green" style="margin-top: 10px;" ng-click="reordeTypeTwo()">{{ 'ADD_CART_ITEMS' | translate }}</button>
    </ion-content>
</ion-popover-view>
