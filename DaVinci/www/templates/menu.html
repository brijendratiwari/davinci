<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-light">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <cart-button ng-click="openCart()" ng-model="menuitems"></cart-button>
                <button class="button button-icon button-clear" ng-click="toggleLangPopup($event)" ng-class="langflagclass"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-energized">
            <div class="title">{{ 'INDEX_FEATURE_BUTTON' | translate }}</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header ">
            <ion-list>
                <ion-item ui-sref="menu.home" menu-close="">{{ 'HOME' | translate }}</ion-item>
                <ion-item ui-sref="menu.about" menu-close="">{{ 'ABOUT' | translate }}</ion-item>
                <ion-item ui-sref="menu.orderOnline" menu-close="">{{ 'MENU_APP' | translate }}</ion-item>
                <!--<ion-item ui-sref="menu.offers" menu-close="">{{ 'OFFERS' | translate }}</ion-item>-->
                <ion-item ng-hide="isLoggedIn()" ui-sref="menu.pastorders" menu-close="">{{ 'PAST_ORDERS' | translate }}</ion-item>
                <ion-item ui-sref="menu.contact" menu-close="">{{ 'CONTACTUS' | translate }}</ion-item>
                <ion-item ng-hide="isLoggedIn()" ui-sref="menu.settings" menu-close="">{{ 'SETTING' | translate }}</ion-item>
                <ion-item ng-click="loggerClick()" menu-close="">{{isSignedIn}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
